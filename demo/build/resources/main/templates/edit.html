<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
<title>edit</title>
</head>
<body>
    <div class="container">
        <h1 class="my-5">edit</h1>
        <form method="post">
            <table>
<!--
                <tr>
                    <th class="align-middle">Id</th>
					<td><input type="text" name="pkid" th:value="${param.list_pkid[0]}"></td>
                </tr>
-->
                <tr>
                    <th class="align-middle">Id</th>
					<td><input type="text" name="pkid" th:value="${editForm.pkid}" readonly="readonly"></td>
                </tr>
                <tr>
                    <th class="align-middle">Name</th>
					<td><input type="text" name="name" th:value="${editForm.name}"></td>
                </tr>
                <tr>
                    <th>wins</th>
					<td><input type="text" name="wins" th:value="${editForm.wins}"></td>
                </tr>

					<td><input type="hidden" name="best" th:value="${editForm.best}"></td>
					<td><input type="hidden" name="size" th:value="${editForm.size}"></td>


<!--
                <tr>
                    <th>best</th>
					<td><input type="text" name="best" th:value="${editForm.best}"></td>
                </tr>
                <tr>
                    <th>size</th>
					<td><input type="text" name="size" th:value="${editForm.size}"></td>
                </tr>
-->
            </table>

			<th:block th:if="${path} == 'create'">
				<input type="submit" name="mode" value="regist" th:formaction="@{/create}">
			</th:block>
			<th:block th:if="${path} == 'edit'">
				<input type="submit" name="mode" value="regist" th:formaction="@{/edit}">
			</th:block>
            <input type="submit" name="mode" value="back">
        </form>
    </div>
</body>
</html>
